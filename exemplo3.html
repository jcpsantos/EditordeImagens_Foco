<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>3. Editor de Imagens</title>
        <link type="text/css" href="https://cdn.rawgit.com/nhnent/tui.color-picker/v2.0.0/dist/tui-color-picker.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Kirang+Haerang|Open+Sans|Roboto" rel="stylesheet">
        <link type="text/css" href="css/service-mobile.css" rel="stylesheet">
    </head>
    <body>
        <!-- Controles do editor de imagem - área superior -->
        <div class="header">
            <div>
                <span class="name">Editor de Imagem</span>
            </div>
            <div class="menu">
                <span class="button">
                    <img src="img/openImage.png" style="margin-top: 5px;" />
                    <input type="file" accept="image/*" id="input-image-file">
                </span>
                <button class="button disabled" id="btn-undo"><img src="img/undo.png" /></button>
                <button class="button disabled" id="btn-redo"><img src="img/redo.png" /></button>
                <button class="button" id="btn-remove-active-object"><img src="img/remove.png" /></button>
                <button class="button" id="btn-download"><img src="img/download.png" /></button>
            </div>
        </div>
        <!-- Área do editor de imagens -->
        <div class="tui-image-editor"></div>
        <!--<div class="teste">
            <img src="http://www.cashadvance6online.com/data/archive/img/784688774.png" width="200" height="200" id="tour1" style="display: none">
            <img src="http://www.salontourismevoyages.com/wp-content/themes/tucson/img/tourist.png" width="200" height="200" >
            <canvas id="img1" width="200" height="200"></canvas>
            <canvas id="img2" width="200" height="200"></canvas>
        </div>-->
        <!-- Controles do editor de imagem - área inferior -->
        <div class="tui-image-editor-controls">
            <ul class="scrollable">
                <li class="menu-item">
                    <button class="menu-button" id="btn-crop">Cortar</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-apply-crop">Aplicar</button></li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">Orientação</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-rotate-clockwise">Rotação +90</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-rotate-counter-clockwise">Rotação -90</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-flip-x">GiroX</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-flip-y">GiroY</button></li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button" id="btn-draw-line">Desenhar</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-free-drawing">Desenho<br>Livre</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-line-drawing">Desenho<br>Linha</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-size">Brush<br>Tamanho</button>
                                <div class="hiddenmenu">
                                    <input id="input-brush-range" type="range" min="10" max="100" value="50" />
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-text-color">Brush<br>Cor</button>
                                <div class="hiddenmenu">
                                    <div id="tui-brush-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button" id="btn-draw-shape">Forma</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-rect">Retangulo</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-square">Quadrado</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-ellipse">Elipse</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-circle">Circulo</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-triangle">Triangulo</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-stroke-size">Borda<br>Tamanho</button>
                                <div class="hiddenmenu">
                                    <input id="input-stroke-range" type="range" min="1" max="100" value="10" />
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-shape-color">Cor</button>
                                <div class="hiddenmenu">
                                    <div class="top">
                                        <label for="fill-color"><input type="radio" id="fill-color" name="select-color-type" value="fill" checked="checked" /> Preencher</label>
                                        <label for="stroke-color"><input type="radio" id="stroke-color" name="select-color-type" value="stroke" /> Borda</label>
                                        <label for="input-check-transparent"><input type="checkbox" id="input-check-transparent">Transparente</label>
                                    </div>
                                    <div id="tui-shape-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">Icone</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-add-arrow-icon">Seta<br>Icone</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-cancel-icon">Cancelar<br>Icone</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-star-icon">Estrela<br>Icone</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-polygon-icon">Poligno<br>Icone</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-location-icon">Localização<br>Icone</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-heart-icon">Coração<br>Icone</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-bubble-icon">Balão<br>Icone</button></li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-icon-color">Cor</button>
                                <div class="hiddenmenu">
                                    <div class="tui-icon-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button" id="btn-add-text">Texto</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-size">Tamanho</button>
                                <div class="hiddenmenu">
                                    <input id="input-text-size-range" type="range" min="10" max="240" value="120">
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-style">Estilo</button>
                                <div class="hiddenmenu">
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="bold"><b>Negrito</b></button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="italic"><i>Italico</i></button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="underline"><u>Sublinhado</u></button>
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-align">Alinhamento</button>
                                <div class="hiddenmenu">
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="left">Esquerda</button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="center">Centro</button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="right">Direita</button>
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-text-color">Cor</button>
                                <div class="hiddenmenu">
                                    <div id="tui-text-color-picker"></div>
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-text-color">Fontes</button>
                                <div class="hiddenmenu">
                                    <select id="font-family">
                                        <option value="">Selecione...</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                        <button class="menu-button" id="btn-image-filter">Filtros</button>
                        <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button  class="submenu-button"> <input type="checkbox" id="input-check-grayscale"> Escala <br> de Cinza </button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button"><input type="checkbox" id="input-check-invert">Inverter</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button"><input type="checkbox" id="input-check-sepia">Sepia</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button"><input type="checkbox" id="input-check-sepia2">Sepia2</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button"><input type="checkbox" id="input-check-blur">Embaçar</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button"><input type="checkbox" id="input-check-sharpen">Aguçar</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button"><input type="checkbox" id="input-check-emboss">Relevo</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">Icone <br> Redes <br> Sociais</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-add-behance-icon">Behance</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-email-icon">Email</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-facebook-icon">Facebook</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-flickr-icon">Flickr</button></li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-icon-color">Cor</button>
                                <div class="hiddenmenu">
                                    <div class="tui-icon-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">Incluir Imagem</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button">
                                    Carregar <br> <br>Imagem
                                    <input type="file" accept="image/*" class="input-mask-image-file" style="left: 30px;
                                    width: 5%;">
                                </button> 
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">Mascara</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button">
                                    Carregar <br> Mascara ou <br>Imagem
                                    <input type="file" accept="image/*" class="input-mask-image-file" style="left: 30px;
                                    width: 5%;">
                                </button> 
                            </li>
                            <li class="menu-item"><button class="submenu-button" id="btn-apply-mask"> Aplicar filtro <br>de mascara
                            </button> </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!--<p class="msg">Menu Scroll <b>Esquerda ⇔ Direita</b></p>-->
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.7/fabric.js"></script>
        <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.3.0/tui-code-snippet.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.colorpicker/1.0.2/dist/colorpicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.js"></script>
        <script type="text/javascript" src="js/tui-image-editor.js"></script>
        <script src="js/service-mobile.js"></script>
    </body>
</html>
